apiVersion: apps/v1
kind: Deployment
metadata:
  creationTimestamp: null
  namespace: gonamespace
  labels:
    app: gowebapp
  name: gowebapp
spec:
  replicas: 1
  selector:
    matchLabels:
      app: gowebapp
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
  template:
    metadata:
      creationTimestamp: null
      namespace: gonamespace
      labels:
        app: gowebapp
    spec:
      containers:
      - image: birdpedia-app:v1
        name: gowebapp
        resources: {}
        imagePullPolicy: Never
        ports:
          - containerPort: 8081
status: {}
